<body>
<div class="container">
    <form>

        <div class="col-md-12 text-center">
            <br><img width="150" class="align-center" src="/telegram.png" alt="Telegram">
        </div>

        <div class="col-md-12">

            <h2>Telegram Set Webhook</h2>
            <p>You can use the form below to easily update the webhook URL for a telegram bot.
                <strong>This runs completely within your browser and is secure.</strong></p>

            <div class="form-group">
                <label for="iptToken">Bot Token (required)</label>
                <input type="text" id="iptToken" class="form-control" placeholder="12345:abcdef" required autofocus>
            </div>

            <div class="form-group">
                <label for="iptWebhookUrl">Webhook Destination (required)</label>
                <input type="text" id="iptWebhookUrl" class="form-control" placeholder="https://your.site/callback" required>
            </div>

        </div>

        <div class="col-md-12">
            <br>
            <div id="messageHolder" class="alert alert-info">Complete the fields above and click 'Configure Webhook' to continue.</div>
        </div>

        <div class="col-md-12">
            <button id="btnSetWebhook" class="btn btn-md btn-primary" type="submit">Configure Webhook</button>
        </div>

        <div class="col-md-12">
            <footer class="text-center">
                Built by <a href="https://go.ssx.io/ssx"><img height="40" src="//static.ssx.io/img/ssx_black.png" alt="Scott Wilcox" title="Scott Wilcox"></a> &bull; Feedback via <a href="https://github.com/ssx/telegram-set-webhook"><img class="github-img" src="//static.ssx.io/img/github.svg?2" alt="Github"></a>
            </footer>
        </div>
    </form>
</div>

<script
        src="//code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>

    $(document).ready(function() {
        function displayError(text) {
            $("#messageHolder").html("<p>Error: " + text + "</p>").addClass("alert-danger");
        }

        function displaySuccess(text) {
            $("#messageHolder").html(text).addClass("alert-success");
        }


        $("#btnSetWebhook").on("click", function(e) {
            e.preventDefault();

            var appRequestToken        = $("#iptToken");
            var appRequestUrl      = $("#iptWebhookUrl");
            var errorCount              = 0;

            // Check a callback was provided
            if (appRequestUrl.val() === "") {
                errorCount++; displayError("You haven't set a webhook URL."); appRequestUrl.focus();
            }

            if (appRequestToken.val() === "") {
                errorCount++; displayError("You haven't provided a token for your application."); appRequestToken.focus();
            }

            if (errorCount === 0) {
                $.ajax({
                    type: "POST",
                    url: "https://api.telegram.org/bot" + appRequestToken.val() + "/setWebhook",
                    data: {
                        url: appRequestUrl.val()
                    },
                    success: function(data, status, xhr) {
                        if (data.ok == true) {
                            displaySuccess("Your webhook has been updated successfully: " + data.description);
                        } else {
                            displayError("There was an error updating your webhook: " + data.description);
                        }
                    },
                    error: function() {
                        displayError("There was an error updating your webhook. One of your input parameters may be malformed.");
                    }
                });

            }

            return false;
        });
    });
</script>

</script>
